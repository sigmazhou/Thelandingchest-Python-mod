[base]
map='m'          #地图
interaction='e'  #互动
swoop='v'        #凤凰俯冲
read="success!"
path='D:\SteamLibrary\steamapps\common\Destiny 2\destiny2.exe'  #用1.6请先把这个改成自己的游戏路径

[time]
waittime=15        #执行一大轮之后tabo后的等待时间 默认为15
waittime_after_run=0.9 #每次开图时按M后等待时间 默认为0.7
faliuretime1=15     #长按着陆点后等待落地时间 默认15
faliuretime2=20    #进图后等待时间 默认20
swordtime=2        #刀重击后等待时间 根据刀不同框架的后摇调整
restarttime=120    #崩溃重进游戏时启动游戏后等待时间

[run]
circulate=15       #循环次数 即一大轮要执行多少小轮 默认15
movetimes=20
movepx=50   #控制开图时鼠标移动到最左边后往右移的位移量 movetimes移动次数 movepx代表每次移动像素 默认为(20,50) 有问题请尝试(20,40)
thelastchest=1660  #最后一箱的跑步距离 默认1580
landingx=1498
landingy=913 #从轨道进图点开始位置
restartx=1356       #这两行是调整崩溃重进时点击的角色
restarty=571        #1351,466为第一个角色  1356，571为第二个角色   1362，676为第三个角色

[switch]
warlock=false          #是否开启术士地狱火版本 开启为true 关闭为false
sword=true            #是否开启故我在挥刀
Ammo=true             #是否开启无绿弹自动切换重弹
landingerror=true    #是否开启检测进图是否成功
landingerror1=false     #是否开启检测轨道进图是否成功
restart=true           #是否开启游戏崩溃检测重进（使用此功能必须开启检测进图功能 34行 并且先改掉上面你的游戏路径）
